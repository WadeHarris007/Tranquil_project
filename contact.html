<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tranquil Times</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="images/logoImage.png" alt="Tranquil Times Logo" class="logo-img">
            </a>
        </div>
        <div class="nav-and-social">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <a href="https://www.facebook.com/yourpage" target="_blank" aria-label="Visit us on Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="facebook-icon">
            </a>
        </div>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Please complete the fields below.</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div id="thankYouMessage" style="display: none;">
            <p>Your response has been recorded.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tranquil Times Massage Parlor. All rights reserved.</p>
    </footer>

    <a href="https://wa.me/27840218245" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="Chat on WhatsApp">
    </a>

    <script>
        const form = document.getElementById('contactForm');
        const thankYou = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from actually submitting
            form.style.display = 'none'; // Hide the form
            thankYou.style.display = 'block'; // Show the thank you message
        });
    </script>
</body>
</html>
